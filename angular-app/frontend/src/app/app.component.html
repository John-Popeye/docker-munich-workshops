<div>
  <button (click)="loadDogFacts()">Load Dog Facts</button>
  <ul>
    @for (fact of dogFacts; track fact) {
      <li>
        {{ fact.id }}: {{ fact.fact }}
      </li>
    }
    <div>
      <label for="factId">Enter Fact ID (1-20): </label>
      <input type="number" id="factId" [(ngModel)]="selectedId" min="1" max="20">
      <button (click)="loadDogFactById()">Load Dog Fact by ID</button>
    </div>
    @if (selectedDogFact) {
      <li>
        Selected dog fact:
        {{ selectedDogFact.id }}: {{ selectedDogFact.fact }}
      </li>
    }

  </ul>
</div>
